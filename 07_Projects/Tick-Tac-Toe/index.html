<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav_icon.jpg" type="image/x-icon">
</head>
<body>
    <div id="tic_tac_toe">
    <canvas id="gameArea" height="1000px" width="1000px">tic-tac-toe</canvas>
    <h2>Controls:</h2>
    <canvas id="controls"></canvas>
    <p>Restart: <pre>ctrl+r</pre></p>
    <h2>Next move:</h2>
    <canvas id="nextMove"></canvas>
    <p id="status" style="font-size: 30px;"></p>
</div>
</body>
<script src="script.js"></script>
</html>
