<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="container">
      <h1>Mouse Cursor Project</h1>
      <p>Track your mouse cursor. Each movement generates a new random colour.</p>
      
      <p>Total colours explored: <span class="totalColorCount"></span></p>
      <p>Did you know, you have only explored <span class="fact"></span>% colours! <br>(considering new colour everytime)</p>
      <button class="btn">HOME</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
