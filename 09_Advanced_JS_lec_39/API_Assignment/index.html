<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <label for="gitHubName">Kindly enter your GitHub Username:</label>
    <input
      type="text"
      name="githubUsername"
      id="gitHubName"
      placeholder="Type and press enter!"
      autocomplete="off"
    />

    <div class="cardHolder">
      <section id="pfp"></section>
      <p id="userName"></p>
      <p id="followers"></p>
      <p id="following"></p>
      <p id="gitRepo"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
